<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Grid Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo-item">
            <img src="path/to/flurette.png" alt="Flurette">
            <p>FLURETTE</p>
        </div>
        <div class="logo-item">
            <img src="path/to/descent.png" alt="Descent">
            <p>DESCENT</p>
        </div>
        <div class="logo-item">
            <img src="path/to/gridway.png" alt="Gridway">
            <p>GRIDWAY</p>
        </div>
        <div class="logo-item">
            <img src="path/to/culture.png" alt="Culture">
            <p>CULTURE</p>
        </div>
        <div class="logo-item">
            <img src="path/to/body-point.png" alt="Body Point">
            <p>BODY POINT</p>
        </div>
        <div class="logo-item">
            <img src="path/to/envision.png" alt="Envision">
            <p>ENVISION</p>
        </div>
        <div class="logo-item">
            <img src="path/to/kamenka.png" alt="Kamenka">
            <p>KAMENKA</p>
        </div>
    </div>
</body>
</html>
