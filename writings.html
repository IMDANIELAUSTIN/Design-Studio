    <button id="myBtn" title="Back to Top" style="display: none;">Back to Top</button>

    <!-- Hidden input to hold the email address -->
    <input type="text" value="me@imdanielaustin.com" id="emailAddress" style="position: absolute; left: -9999px;">

    <script>
        // Back to Top button
        var backToTopButton = document.getElementById("myBtn");

        // Show the button when scrolling down 20px
        window.onscroll = function() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                backToTopButton.style.display = "block";
            } else {
                backToTopButton.style.display = "none";
            }
        };

        // Scroll to the top when the button is clicked
        backToTopButton.onclick = function() {
            document.body.scrollTop = 0; // For Safari
            document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
        };

        // Copy email to clipboard
        document.getElementById('copyEmailBtn').addEventListener('click', function() {
            var copyText = document.getElementById("emailAddress");
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand("copy");

            // Alert the copied text (optional)
            alert("Copied the email: " + copyText.value);
        });
    </script>
